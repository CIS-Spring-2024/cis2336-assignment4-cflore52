<form id="orderform" class="orderform" action="/submit-order" method="POST">
    <h2 style="text-align: center;">Place your Order!</h2>
<div>
    <label for="customerName">Name:</label>
    <input type="text" id="customerName" oninput="validateName()" required><br>
    <div id="nameError" style="color: red;"></div>
  
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" oninput="validatePhoneNumber()" required><br>
    <div id="phoneError" style="color: red;"></div>
  
    <label for="pickupDateTime">Pickup Date and Time:</label>
    <input type="datetime-local" id="pickupDateTime" required><br>
  </div>

<hr>
<!--information we need to place order, that way when they pick up, they pay-->
<div id="coffee">

  <label for="coffeeQty">Quantity:</label>

  <div id="coffeeOptions" style="display: none;">
    <label for="coffeeSize">Size:</label>
    <select id="coffeeSize" onchange="updateTotal()">
      <option value="0">Select size</option>
      <option value="1">Large</option>
      <option value="2">Small</option>
    </select><br>

    <label for="coffeeMilk">Milk:</label>
    <select id="coffeeMilk" onchange="updateTotal()">
      <option value="0">No milk</option>
      <option value="1">Regular</option>
      <option value="2">Soy</option>
    </select><br>

    <label for="coffeeSyrup">Syrup:</label>

</div>
